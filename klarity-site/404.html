<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found — Klarity</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/icon-32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Outfit', -apple-system, sans-serif;
      background: #060810;
      color: #E8EAED;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
      -webkit-font-smoothing: antialiased;
    }
    .code {
      font-size: 120px;
      font-weight: 700;
      background: linear-gradient(135deg, #3ECFCF, #5B8DEF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1;
      margin-bottom: 16px;
    }
    h1 { font-size: 24px; font-weight: 600; margin-bottom: 12px; }
    p { font-size: 16px; color: #9BA1AB; margin-bottom: 32px; }
    a {
      display: inline-block;
      padding: 12px 28px;
      border-radius: 10px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
      color: #E8EAED;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s;
    }
    a:hover { background: rgba(255,255,255,0.1); border-color: rgba(255,255,255,0.15); }
  </style>
</head>
<body>
  <div>
    <div class="code">404</div>
    <h1>Page not found</h1>
    <p>The page you're looking for doesn't exist or has been moved.</p>
    <a href="/">← Back to Klarity</a>
  </div>
</body>
</html>
