<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 — Page Not Found | Klarity</title>
<meta name="description" content="Page not found. Return to the Klarity homepage to explore the macOS disk analyzer with treemap and icicle visualizations.">
<meta name="robots" content="noindex, follow">
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" sizes="32x32" href="icon-32.png"><link rel="icon" type="image/png" sizes="16x16" href="icon-16.png">
<style>
:root{--teal:#3ECFCF;--tr:62,207,207;--blue:#5B8DEF;--br:91,141,239;--em:#47E0B0;--er:71,224,176}
[data-theme="dark"]{--bg:#060810;--bg2:#0C0E18;--bgc:rgba(255,255,255,.025);--bgg:rgba(255,255,255,.04);--bd:rgba(255,255,255,.06);--bdb:rgba(255,255,255,.12);--t1:#E8EAED;--t2:#9BA1AB;--t3:#5A5E6A;--gbg:rgba(12,14,24,.6);--gb:rgba(255,255,255,.08)}
[data-theme="light"]{--bg:#F4F5F7;--bg2:#FFF;--bgc:rgba(0,0,0,.03);--bgg:rgba(255,255,255,.7);--bd:rgba(0,0,0,.08);--bdb:rgba(0,0,0,.12);--t1:#1A1C20;--t2:#5A5E6A;--t3:#9BA1AB;--gbg:rgba(255,255,255,.6);--gb:rgba(0,0,0,.06)}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Outfit',-apple-system,sans-serif;background:var(--bg);color:var(--t1);min-height:100vh;display:flex;align-items:center;justify-content:center;-webkit-font-smoothing:antialiased;overflow:hidden;transition:background .5s,color .4s}
body::before{content:'';position:fixed;inset:0;opacity:.02;background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");pointer-events:none;z-index:9999}

/* Blobs */
.blob{position:absolute;border-radius:50%;filter:blur(100px);pointer-events:none}
.blob-1{width:400px;height:400px;background:rgba(var(--tr),.1);top:10%;left:10%;animation:bfloat 8s ease-in-out infinite}
.blob-2{width:350px;height:350px;background:rgba(var(--br),.07);bottom:10%;right:10%;animation:bfloat 10s ease-in-out infinite reverse}
@keyframes bfloat{0%,100%{transform:translate(0,0)}33%{transform:translate(30px,-20px)}66%{transform:translate(-20px,15px)}}

/* Content */
.error-page{text-align:center;position:relative;z-index:2;padding:40px 24px;max-width:520px}

/* Animated Treemap 404 */
.error-viz{width:200px;height:160px;margin:0 auto 40px;display:grid;grid-template-columns:1.2fr 1fr;grid-template-rows:1fr .6fr;gap:4px;opacity:0;animation:fadeIn .8s ease .2s forwards}
.ev{border-radius:8px;position:relative;overflow:hidden;animation:evPulse 3s ease-in-out infinite}
.ev::before{content:'';position:absolute;inset:0;background:linear-gradient(180deg,rgba(255,255,255,.15) 0%,transparent 50%)}
.ev1{background:linear-gradient(135deg,var(--teal),#2BA8A8);grid-row:1/3;animation-delay:0s}
.ev2{background:linear-gradient(135deg,var(--blue),#4070D0);animation-delay:.4s}
.ev3{background:linear-gradient(135deg,var(--em),#2FB890);animation-delay:.8s}
.ev-q{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:28px;font-weight:800;color:rgba(255,255,255,.8)}
@keyframes evPulse{0%,100%{opacity:1}50%{opacity:.6}}

.error-code{font-family:'JetBrains Mono',monospace;font-size:14px;color:var(--teal);font-weight:500;letter-spacing:2px;margin-bottom:16px;opacity:0;animation:fadeIn .6s ease .4s forwards}
.error-title{font-size:clamp(32px,5vw,48px);font-weight:800;letter-spacing:-2px;line-height:1.1;margin-bottom:16px;opacity:0;animation:fadeIn .6s ease .5s forwards}
.error-title .grad{background:linear-gradient(135deg,var(--teal),var(--blue),var(--em));background-size:200% 200%;-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:gshift 4s ease infinite}
@keyframes gshift{0%,100%{background-position:0% 50%}50%{background-position:100% 50%}}
.error-desc{font-size:16px;color:var(--t2);line-height:1.6;margin-bottom:36px;opacity:0;animation:fadeIn .6s ease .6s forwards}
.error-actions{display:flex;gap:12px;justify-content:center;flex-wrap:wrap;opacity:0;animation:fadeIn .6s ease .7s forwards}
.btn{display:inline-flex;align-items:center;gap:8px;padding:12px 24px;border-radius:12px;font-family:inherit;font-size:15px;font-weight:600;text-decoration:none;border:none;cursor:pointer;transition:all .3s cubic-bezier(.34,1.56,.64,1)}
.btn-p{background:linear-gradient(135deg,var(--teal),#2BB8B8);color:#060810;box-shadow:0 4px 20px rgba(var(--tr),.25)}
.btn-p:hover{box-shadow:0 8px 32px rgba(var(--tr),.35);transform:translateY(-2px)}
.btn-s{background:var(--bgg);border:1px solid var(--bdb);color:var(--t1)}
.btn-s:hover{background:rgba(var(--tr),.06);border-color:rgba(var(--tr),.2)}

.error-path{margin-top:24px;font-family:'JetBrains Mono',monospace;font-size:12px;color:var(--t3);padding:8px 16px;border-radius:8px;background:var(--bgc);border:1px solid var(--bd);display:inline-block;opacity:0;animation:fadeIn .6s ease .9s forwards}

@keyframes fadeIn{from{opacity:0;transform:translateY(16px)}to{opacity:1;transform:translateY(0)}}

/* Particles */
.particles{position:fixed;inset:0;pointer-events:none;overflow:hidden}
.particle{position:absolute;border-radius:50%;opacity:0;animation:pfloat linear infinite}
@keyframes pfloat{0%{transform:translateY(100vh) scale(0);opacity:0}10%{opacity:1}90%{opacity:1}100%{transform:translateY(-10vh) scale(1);opacity:0}}

@media(max-width:480px){.error-viz{width:140px;height:110px}.error-actions{flex-direction:column}.btn{width:100%;justify-content:center}}
</style>
</head>
<body>

<div class="blob blob-1"></div>
<div class="blob blob-2"></div>
<div class="particles" id="ptcls"></div>

<div class="error-page">
  <!-- Mini treemap with ? -->
  <div class="error-viz">
    <div class="ev ev1"><span class="ev-q">?</span></div>
    <div class="ev ev2"></div>
    <div class="ev ev3"></div>
  </div>

  <div class="error-code">ERROR 404</div>
  <h1 class="error-title">This space is <span class="grad">empty.</span></h1>
  <p class="error-desc">Looks like this page doesn't exist — kind of like those missing gigabytes you're looking for.</p>

  <div class="error-actions">
    <a href="./" class="btn btn-p">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-4 0a1 1 0 01-1-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 01-1 1"/></svg>
      Back to Home
    </a>
    <a href="#" class="btn btn-s">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M18.71 19.5C17.88 20.74 17 21.95 15.66 21.97C14.32 21.99 13.89 21.18 12.37 21.18C10.84 21.18 10.37 21.95 9.1 21.99C7.79 22.03 6.8 20.68 5.96 19.47C4.25 16.56 2.93 11.3 4.7 7.72C5.57 5.94 7.36 4.86 9.28 4.84C10.56 4.82 11.78 5.72 12.57 5.72C13.36 5.72 14.85 4.62 16.39 4.8C17.03 4.83 18.83 5.06 19.97 6.7C19.88 6.76 17.64 8.08 17.67 10.81C17.7 14.08 20.55 15.19 20.59 15.21C20.56 15.29 20.11 16.86 18.71 19.5ZM13 3.5C13.73 2.67 14.94 2.04 15.94 2C16.07 3.17 15.6 4.35 14.9 5.19C14.21 6.04 13.07 6.7 11.95 6.61C11.8 5.46 12.36 4.26 13 3.5Z"/></svg>
      Download Klarity
    </a>
  </div>

  <div class="error-path" id="pathDisplay"></div>
</div>

<script>
// Show current path
document.getElementById('pathDisplay').textContent=window.location.pathname;

// Particles
var pc=document.getElementById('ptcls');
function mkP(){var p=document.createElement('div');p.className='particle';var s=2+Math.random()*3,x=Math.random()*100,d=10+Math.random()*14;var cols=['rgba(62,207,207,.4)','rgba(91,141,239,.3)','rgba(71,224,176,.25)'];p.style.cssText='width:'+s+'px;height:'+s+'px;left:'+x+'%;background:'+cols[Math.floor(Math.random()*cols.length)]+';animation-duration:'+d+'s;animation-delay:'+Math.random()*4+'s;box-shadow:0 0 '+s*2+'px currentColor';pc.appendChild(p);setTimeout(function(){p.remove()},(d+5)*1e3)}
for(var i=0;i<8;i++)setTimeout(mkP,i*400);setInterval(mkP,2000);

// Theme
var saved=localStorage.getItem('klarity-theme');if(saved)document.documentElement.setAttribute('data-theme',saved);
</script>
</body>
</html>
